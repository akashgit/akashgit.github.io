---
layout: default
comments: true
---
<article class="max-w-3xl mx-auto">
  <header class="mb-8">
    <h1 class="text-4xl font-bold text-neutral-900 mb-2">{{ page.title }}</h1>
    <p class="text-sm text-neutral-600">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_string }}</time>
    </p>
  </header>

  <div class="post prose prose-lg max-w-none">
    {{ content }}
  </div>
</article>
